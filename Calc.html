<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator By Khushi Shetty</title>
    <link rel="stylesheet" href="Calculator.css">
</head>
<body>
    <div class="calculator">
        <input type="text" class="display" placeholder="0" id="display">
        <div class="buttons">
            <button class="clear">C</button>
            <button>%</button>
            <button>Del</button>
            <button class="operator">/</button>
    
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button class="operator">x</button>
    
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button class="operator">-</button>
    
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button class="operator">+</button>
             
            <button>00</button>
            <button>0</button>
            <button>.</button>
            <button class="equal">=</button>
        </div>
    </div>
    <script src="Cal.js"></script>
</body>
</html>
